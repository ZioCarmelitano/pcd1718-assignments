<div id="sidepanel">
  <div id="profile">
    <div class="wrap">
      <p>{{ user.name }}</p>
    </div>
  </div>
  <div id="search">
    <label for="searchRoom"><i class="fa fa-search" aria-hidden="true"></i></label>
    <input type="text" id="searchRoom" placeholder="Search contacts..."/>
  </div>
  <div id="contacts">
    <ul>
      <li class="contact" *ngFor="let room of rooms">
        <app-room [room]="room"></app-room>
      </li>
    </ul>
  </div>
  <div id="bottom-bar">
    <button id="addroom"><i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>Add room</span></button>
    <button id="exit" routerLink=""><i class="fa fa fa-sign-out fa-fw" aria-hidden="true"></i> <span>Exit</span></button>
  </div>
</div>
